<html>
<head>
    <title>Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="./static/css/site.css" type="text/css"/>
    <script type="application/javascript" src="./static/js/jquery-3.2.1.js"></script>
    <script type="application/javascript" src="./static/js/bootstrap.js"></script>
    <script type="application/javascript" src="./static/js/site.js"></script>
</head>
<body class="gray-background">
<div class="col-xs-4 col-xs-offset-4 fake-phone">

    <h1 class="text-center">Change Settings</h1>
    <hr/>
    <div class="row row-form col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <label for="from">I am coming from: </label>
        <select class="form-control" id="from">
            <option>City</option>
            <option>Windsor</option>
        </select>
    </div>
    <div class="row row-form col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <label for="to">Where I need to go: </label>
        <select class="form-control" id="to">
            <option>City</option>
            <option>Windsor</option>
        </select>
    </div>
    <div class="row row-form col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <label for="readyTime">To get ready, it takes: </label>
        <select class="form-control" id="readyTime">
            <option>5 Minutes</option>
            <option>10 Minutes</option>
        </select>
    </div>
    <div class="row row-form col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <label for="arriveRange">I'm happy to arrive at: </label>
        <select class="form-control" id="arriveRange">
            <option>7a.m. to 9a.m.</option>
            <option>7a.m. to 10a.m.</option>
        </select>
    </div>
    <div class="row row-form col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <label for="sleepHours">I want to sleep for: </label>
        <select class="form-control" id="sleepHours">
            <option>8.5 hours</option>
            <option>8 hours</option>
        </select>
    </div>
    <div class="row row-form col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <label for="notifications">Wake me early for: </label>
        <select class="form-control" id="notifications">
            <option>Events & Obstructions</option>
            <option>Calendar Events</option>
            <option>Traffic Obstructions</option>
            <option>-</option>
        </select>
    </div>

    <div class="row row-form col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <div class="col-md-6 col-sm-6 col-xs-6">
            <a href="./index.html" class="btn btn-default">Cancel Changes</a>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <a href="#" class="btn btn-primary pull-right">Confirm Changes</a>
        </div>
    </div>

</div>
</body>
</html>
