<html>
<head>
    <title>Wake up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="./static/css/site.css" type="text/css"/>
    <script type="application/javascript" src="./static/js/jquery-3.2.1.js"></script>
    <script type="application/javascript" src="./static/js/bootstrap.js"></script>
    <script type="application/javascript" src="./static/js/site.js"></script>
</head>
<body class="gray-background">
<div class="col-xs-4 col-xs-offset-4 fake-phone">

    <h1 class="text-center blink-me">Wake up!</h1>
    <hr/>
    <div class="row row-form col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <h4>The time is 7:16 A.M.</h4>
        <h4>Your leave time is <span id="leaveTime">7:28 A.M.</span></h4>
    </div>
    <div class="row row-form col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 bs-callout bs-callout-danger">
        <h4>You have been woken up early due to congestion caused by an accident on your route.</h4>
    </div>
    <div class="row row-form col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <!-- google map -->
        <iframe width="100%" height="280" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/directions?origin=place_id:Ei8yNDEvNDQgR3JhbnRzb24gU3QsIFdpbmRzb3IgUUxEIDQwMzAsIEF1c3RyYWxpYQ&destination=place_id:ChIJ6wdrT69QkWsR2Tmu8k7gDTo&key=AIzaSyCDM70kNxRll2AU29FlD_z5xDwH4Bp5UEc" allowfullscreen></iframe>
    </div>
    <div class="row row-form col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <h4>You will arrive at <span id="arriveTime">8:23 A.M.</span></h4>
    </div> 
    <div class="row row-form col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 bs-callout bs-callout-danger">
        <h4>Obstruction to your route:</h4>
        <p>There are planned road-works and your time has been adjusted.</p>
    </div>
    <div class="row row-form col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <div class="col-md-6 col-sm-6 col-xs-6">
            <a href="#" class="btn btn-default">Snooze</a>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <a href="./index.html" class="btn btn-primary pull-right">Okay, I woke up!</a>
        </div>
    </div>

</div>
</body>
</html>
