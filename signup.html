<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" type="text/css"/>
  </head>
  <body>
    <h1>Sign up!</h1>
    <hr/>
    <p>Pitch Information</p>

    <form action="https://formspree.io/cityhack.tim110@gmail.com" method="POST">
    <div class="form-group">
      <label for="firstname">First name:</label>
      <input class="form-control" type="text" name="firstname" id="firstname" />
    </div>
    <div class="form-group">
      <label for="lastname">Last name:</label>
      <input class="form-control" type="text" name="lastname" id="lastname" />
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input class="form-control" type="text" name="email" id="email" />
    </div>
    <div class="form-group">
      <label for="suburbLive">Suburb you live (optional):</label>
      <input class="form-control" type="text" name="suburbLive" id="suburbLive" />
    </div>
    <div class="form-group">
      <label for="suburbWork">Suburb you work (optional):</label>
      <input class="form-control" type="text" name="suburbWork" id="suburbWork" />
    </div>
    <button type="submit" class="btn btn-default">Register</button>
    </form>
  </body>
</html>
